{{ define "main" }}
<!-- Members -->
<div class="container-md">
  <h1 id="consortium" style="text-align: center;">Consortium</h1>
  <div class="row mb-3">
  {{ range .Site.Data.homepage.members }}
    <div class="col-12 col-md-6 col-lg-3 consortium-member">
      <div class="card">
        <div class="card-body text-center">
          <img class="img-fluid p-5" src="/{{ .img }}" alt="..." />
          <h4 class="text m-0">{{ .title }}</h4>
          <hr class="my-4 mx-auto" />
          <div class="small text-black-50 mb-2"><span>{{ .text }} </span></div>
        </div>
      </div>
    </div>
  {{ end }}
  </div>
</div>
{{ end }}
